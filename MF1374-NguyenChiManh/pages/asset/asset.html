<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=ư, initial-scale=1.0">
    <title>Phần mềm quản lý tài sản MISA</title>
    <link rel="stylesheet" href="/css/main.css">
</head>
<body>
    <div class="contain">
        <div  id="sidebar" class="sidebar">
            <div class="sidebar__box" >
                <div class="sidebar__box-home ">
                    <div class=" box__icon--home"></div>
                    <div class="box__text">MISA QLTS</div>
                </div>
                 <div class="sidebar__box--menu">
                    <div class="sidebar__box--icon">
                        <div class="box__icon box__icon--router"></div>
                        <div class="box__text">Tổng quan</div>
                    </div> 
                    <div class="sidebar__box--icon">
                        <div class="box__icon box__icon--car"></div>
                        <div class="box__text">Tài sản</div>
                        <div class="menu__dropdown"></div>

                    </div>
                    <div class="sidebar__box--icon">
                        <div class="box__icon box__icon--road"></div>
                       <div class="box__text">Tài sản HT-DB</div>
                       <div class="menu__dropdown"></div>

                    </div>
                    <div class="sidebar__box--icon">
                        <div class="box__icon box__icon--icon"></div>
                        <div class="box__text">Công cụ dụng cụ</div>
                       <div class="menu__dropdown"></div>

                    </div>
                    <div class="sidebar__box--icon">
                        <div class="box__icon box__icon--book"></div>
                        <div class="box__text">Danh mục</div>
                        <div class="menu__dropdown"></div>
                    </div>
                    <div class="sidebar__box--icon">
                        <div class="box__icon box__icon--search"></div>
                        <div class="box__text">Tra cứu</div>
                        <div class="menu__dropdown"></div>
                    </div>
                    <div class="sidebar__box--icon">
                        <div class="box__icon 
                        box__icon--chart"></div>
                    <div class="box__text">Báo cáo</div>
                    
                    </div>
                 </div>
                 <div class="sidebar-tongle">
                        <div id="sidebarToggle" class="sidebar__icon--tongle">
                                
                        </div>
                 </div>
            </div>
        </div>
        <div class="content">
            <div class="header">
                <div class="header-title">Danh sách tài sản</div>
                <div class="header__right">
                      <div class="header-text">Sở tài chính</div>
                      <div class="header-numberYear">
                        <input type="number" name="" id="">
                      </div>
                      <div class="header-icon">
                          <div class="header__icon icon--bell"></div>
                          <div class="header__icon icon--square"></div>
                          <div class="header__icon icon--question"></div>
                          <div class="header__icon icon--user"></div>
                          <div class="header__icon icon--more"></div>
                      </div>
                </div>

            </div>
            <div class="grid">
                <div class="toolbar">
                        <div class="grid__feature--filter">
                            <div class="grid__input--feature">
                                <div class="icon__search"></div>
                                <input type="text" class="input" placeholder="Tìm kiếm tài sản">
                            </div>
                            <div class="grid__option--feature">
                                 <div class="grid__option-filter">
                                      <div class="option__filter--icon icon__filter"></div>
                                      <div class="option__filter--text">
                                        <input type="text" placeholder="Loại tài sản">
                                      </div>
                                      <div class="option__filter--icon icon__dropdown"></div>
                                 </div>
                                 <div class="grid__option-filter">
                                        <div class="option__filter--icon icon__filter"></div>
                                        <div class="option__filter--text">
                                          <input type="text" placeholder="Bộ phận sử dụng">
                                        </div>
                                        <div class="option__filter--icon icon__dropdown"></div>
                                 </div>
                                <!-- <select name="" id="" class="grid__option option__category">
                                    <option value="">Loại tài sản</option>
                                    <option value=""></option>
                                </select> -->
                                <!-- <select name="" id="" class="grid__option option__position">
                                    <option value="">Bộ phận sử dụng</option>
                                    <option value=""></option>
                                </select> -->
                            </div>

                        </div>
                        <div class="grid__button--feature">
                            <button class="btn btn__add" id="btnAdd">+ Thêm tài sản</button>
                             <div class="feature__box">
                                <div class="feature__icon-export"></div>
                             </div>
                             <div class="feature__box">
                               <div class="feature__icon-delete"></div>
                             </div>
                        </div>
                </div>
                <div class="grid__table">
                    <table class="table">
                        <thead>
                            <tr>
                                <th><input type="checkbox" name="" id=""></th>
                                <th class="text-alain-center" >STT</th>
                                <th class="text-alain-left" >Mã tài sản</th>
                                <th class="text-alain-left" >Tên tài sản</th>
                                <th class="text-alain-left" >Bộ phận sử dụng </th>
                                <th class="text-alain-right" >Số lượng</th>
                                <th class="text-alain-right" >Nguyên giá</th>
                                <th class="text-alain-right" >HM/KH lũy kế</th>
                                <th class="text-alain-right" >Giá trị còn lại</th>
                                <th class="text-alain-center" >Chức năng</th>
                            </tr>
                        </thead>
                        <tbody>
                                <!-- <td >1</td>
                                <td class="text-alain-center">2</td>
                                <td class="text-alain-center">3</td>
                                <td class="text-alain-center">5</td>
                                <td class="text-alain-center">6</td>
                                <td class="text-alain-center">4</td>
                                <td class="text-alain-center">14</td>
                                <td class="text-alain-center">4</td>
                                <td class="text-alain-center">4</td>
                                <td class="text-alain-center">
                                    <button class="btn__pen"></button>
                                    <button class="btn__td"></button>
                                </td> -->
                           
                        </tbody>
                    </table>
                    <div class="paging">
                        <div class="paging__left">
                            <div class="total__page">
                                <div >Tổng số: <p>200 bản ghi</p> </div>
                            </div>
                            <div class="current__page">
                                <input type="text" value="20" id="txtCurentPage">
                                <div class="option__filter--icon icon__dropdown"></div>
                            </div>
                            <div class="number__pages">
                                <div class="page__previous"></div>
                                <div class="page__number">
                                    <button>1</button>
                                    <button>2</button>
                                    <button>...</button>
                                    <button>10</button>
                                </div>
                                <div class="page__next"></div>
                            </div>
    
                        </div>
                        <div class="paging__right"></div>
                </div>
            </div>
        </div>
        <div class="popup" id="popup">
            <div class="popup__header">
                    <div class="title">Sửa tài sản</div>
                    <div class="popup__close"></div>
            </div>
            <div class="popup__contain">
                    <div class="row">
                        <label for="">Mã tài sản</label>
                        <input type="text">
                    </div>
                    <div class="row">
                        <label for="">Tên tài sản</label>
                        <input type="text">
                    </div>
                    <div class="row">
                        <label for="">Mã bộ phận sử dụng</label>
                        <input type="text" placeholder="Chọn mã bộ phận sử dụng">
                    </div>
                    <div class="row">
                        <label for="">Tên bộ phận sử dụng</label>
                        <input type="text">
                    </div>
                    <div class="row">
                        <label for="">Mã loại tài sản</label>
                        <input type="text" placeholder="Chọn mã loại tài sản">
                    </div>
                    <div class="row">
                        <label for="">Tên loại tài sản</label>
                        <input type="text">
                    </div>
                    <div class="row">
                        <label for="">Số lượng</label>
                        <input type="text">
                    </div>
                    <div class="row">
                         <div class="popup__grid">
                        <div class="row">
                            <label for="">Nguyên giá</label>
                            <input type="text">
                        </div>
                        <div class="row">
                            <label for="">Tỉ lệ hao mòn (%)</label>
                            <input type="text">
                        </div>
                        <div class="row">
                            <label for="">Ngày bắt đầu sử dụng</label>
                            <input type="date">
                        </div>
                        <div class="row">
                            <label for="">Năm theo dõi</label>
                            <input type="date">
                        </div>
                        <div class="row">
                            <label for="">Giá trị hao mòn năm</label>
                            <input type="text">
                        </div>
                    </div>
                    </div>
                    <div class="row">
                        <label for="">Ngày mua</label>
                        <input type="date">
                    </div>
                    <div class="row">
                    </div>
                    <div class="row">
                        <label for="">Số năm sử dụng</label>
                        <input type="date">
                    </div>
                 </div> 
            <div class="popup__footer">
                <div class="popup__btn">
                    <button class="btn__disable" id="btnDisable">HUỶ</button>
                    <button class="btn">LƯU</button>
                </div>
            </div>
        </div>
    </div>
    <script src="../../js/jquery-3.4.1.min.js"></script>
    <script src="../../js/pages/asset.js"></script>
</body>
</html>
