    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <div class="popup" id="popup">
        <div class="popup__header">
                <div class="title">Sửa tài sản</div>
                <div class="popup__close"></div>
        </div>
        <div class="popup__contain">
                <div class="row">
                    <label for="">Mã tài sản</label>
                    <input type="text">
                </div>
                <div class="row">
                    <label for="">Tên tài sản</label>
                    <input type="text">
                </div>
                <div class="row">
                    <label for="">Mã bộ phận sử dụng</label>
                    <input type="text" placeholder="Chọn mã bộ phận sử dụng">
                </div>
                <div class="row">
                    <label for="">Tên bộ phận sử dụng</label>
                    <input type="text">
                </div>
                <div class="row">
                    <label for="">Mã loại tài sản</label>
                    <input type="text" placeholder="Chọn mã loại tài sản">
                </div>
                <div class="row">
                    <label for="">Tên loại tài sản</label>
                    <input type="text">
                </div>
                <div class="row">
                    <label for="">Số lượng</label>
                    <input type="text">
                </div>
                <div class="row">
                     <div class="popup__grid">
                    <div class="row">
                        <label for="">Nguyên giá</label>
                        <input type="text">
                    </div>
                    <div class="row">
                        <label for="">Tỉ lệ hao mòn (%)</label>
                        <input type="text">
                    </div>
                    <div class="row">
                        <label for="">Ngày bắt đầu sử dụng</label>
                        <input type="date">
                    </div>
                    <div class="row">
                        <label for="">Năm theo dõi</label>
                        <input type="date">
                    </div>
                    <div class="row">
                        <label for="">Giá trị hao mòn năm</label>
                        <input type="text">
                    </div>
                </div>
                </div>
                <div class="row">
                    <label for="">Ngày mua</label>
                    <input type="date">
                </div>
                <div class="row">
                </div>
                <div class="row">
                    <label for="">Số năm sử dụng</label>
                    <input type="date">
                </div>
             </div> 
        <div class="popup__footer">
            <div class="popup__btn">
                <button class="btn__disable" id="btnDisable">HUỶ</button>
                <button class="btn">LƯU</button>
            </div>
        </div>
    </div>
</div>










     <div class="bodytoast">
        <div class="toast">
            <div class="toast__content">
                <div class="toast__icon"><i class="fas fa-exclamation-triangle"></i></div>
                <div class="toast__text">
                    Bạn có muốn hủy bỏ khai báo tài sản này?
                </div>
            </div>
            <div class="toast__btn">
                <button class="btn__disable">Không</button>
                <button class="btn">Hủy bỏ</button>
            </div>
        </div>

        <div class="toast">
            <div class="toast__content">
                <div class="toast__icon"><i class="fas fa-exclamation-triangle"></i></div>
                <div class="toast__text">
                   Thông tin thay đổi sẽ không được cập nhật nếu bạn không lưu. Bạn có muốn lưu các thay đổi này?
                </div>
            </div>
            <div class="toast__btn">
                <button class="btn__disable">Hủy bỏ</button>
                <button class="btn">Không lưu</button>
                <button class="btn">Lưu</button>

            </div>
        </div>

        <div class="toast">
            <div class="toast__content">
                <div class="toast__icon"><i class="fas fa-exclamation-triangle"></i></div>
                <div class="toast__text">
                    Bạn có xóa tài sản <<Mã-Tên tài sản>>?
                </div>
            </div>
            <div class="toast__btn">
                <button class="btn__disable">Không</button>
                <button class="btn">Xóa</button>
            </div>
        </div>

        <div class="toast">
            <div class="toast__content">
                <div class="toast__icon"><i class="fas fa-exclamation-triangle"></i></div>
                <div class="toast__text">
               Không thể xóa tài sản này vì đã có chứng từ phát sinh
                </div>
            </div>
            <div class="toast__btn">
                <button class="btn">Đóng</button>
            </div>
        </div>
